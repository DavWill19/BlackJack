<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="folder/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<title>Black Jack</title>
</head>
<body>
	<div class="container-5">
		<img id="logo" class="blackJ animate__animated animate__pulse animate__infinite" src="images/blackjack.png" alt="">
		<h3><span class="animate__animated animate__flash animate__infinite" id="blackjack-result">Let's Play</span></h3>

		<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2>You: <span id="your-blackjack-result">0</span></h2>
			</div>
			<div id="dealer-box">
				<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>
		<div class="flex-blackjack-row-2">
			<div>
				<button id="blackjack-hit-button" class="btn btn-lg btn-primary mr-2">Hit</button>
				<button id="blackjack-stay-button" class="btn btn-lg btn-warning mr-2">Stay</button>
				<button id="blackjack-deal-button" class="btn btn-lg btn-danger">Deal</button>
			</div>
		</div>
		<div class="flex-blackjack-row-3">
			<table>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draws</th>
				</tr>

				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="losses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>

			</table>
		</div>
	</div>


	<script src="folder/home.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>

</body>
</html>
